version: "2"

volumes:
  db-data:
    external: false

services:
  db:
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
    image: postgres:9.5-alpine
    volumes:
      - db-data:/usr/local/psql/data
  
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.0
    volumes:
      - ./elastic.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    ports:
      - "9200:9200"
      - "9300:9300"

  app:
    env_file: .env
    build: .
    volumes:
      - .:/usr/src/app
    ports:
      - "8080:8080"
    depends_on:
      - db