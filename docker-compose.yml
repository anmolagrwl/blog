version: "2"

volumes:
  db-data:
    external: false
  # esdata1:
  #   driver: local
  # esdata2:
  #   driver: local

services:
  db:
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
    image: postgres:9.5-alpine
    volumes:
      - db-data:/usr/local/psql/data

  app:
    env_file: .env
    build: .
    volumes:
      - .:/usr/src/app
    ports:
      - "8080:8080"
    depends_on:
      - db
    logging:
      driver: gelf
      options:
        gelf-address: 'udp://localhost:12201'
  
  elk:
    # image: sebp/elk
    build: ./elk/
    environment:
      - MAX_MAP_COUNT=262144
    ports:
      - "5601:5601"
      - "9200:9200"
      - "5044:5044"
  
  elk-slave:
    image: sebp/elk
    environment:
      - MAX_MAP_COUNT=262144
    volumes:
      - ./elk/elasticsearch-slave.yml:/etc/elasticsearch/elasticsearch.yml
    links:
      - elk