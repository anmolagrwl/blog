version: "2"

volumes:
  db-data:
    external: false
  redis: {}

services:
  db:
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
    image: postgres:9.5-alpine
    volumes:
      - db-data:/usr/local/psql/data
  
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

  app:
    env_file: .env
    build: .
    volumes:
      - .:/usr/src/app
    ports:
      - "8080:8080"
    links:
      - db
      - redis
  
    